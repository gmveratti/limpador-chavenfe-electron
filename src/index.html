<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Limpador de Chave de NFe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="chave-suja">Chave da NFe</label>
            <input type="text" id="chave-suja" placeholder="Cole a chave aqui:">
        </div>

        <div class="input-group">
            <label for="chave-limpa">Chave da NFe tratatada</label>
            <input type="text" id="chave-limpa" readonly placeholder="Chave tratada:">
        </div>
        
        <div id="feedback" class="feedback-message">Copiado para a área de transferência!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
